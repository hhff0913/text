<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/icon-x" href="images/logo.png">
    <title>css中的列表与表格</title>
    <style type="text/css">
        body{background: url(images/3.jpg) no-repeat right top;}
        /*列表：list-style*/
        li{list-style: none;border: 1px solid #ccc;width: 100px;height: 40px;text-align: center;line-height: 40px;}
        /*border-collapse 属性设置表格的边框是否被折叠成一个单一的边框*/
        table{border: 1px solid #ccc;width: 500px;height: 200px; border-collapse: collapse;text-align: center;}
        td{border: 1px solid #ccc;}

    </style>
</head>
<body>
<ul>
    <li>苹果</li>
    <li>苹果</li>
    <li>苹果</li>
    <li>苹果</li>
</ul>
<table>
    <tr>
        <td colspan="4">梨子</td>
    </tr>
    <tr>
        <td>梨子</td>
        <td>梨子</td>
        <td>梨子</td>
        <td>梨子</td>
    </tr>
    <tr>
        <td>梨子</td>
        <td>梨子</td>
        <td>梨子</td>
        <td>梨子</td>
    </tr>
    <tr>
        <td colspan="3">梨子</td>
        <td colspan="1">梨子</td>
    </tr>
</table>
<br>
<table>
    <tr>
        <td rowspan="4">合并行</td>
        <td colspan="4">梨子</td>
    </tr>
    <tr>
        <td>梨子</td>
        <td>梨子</td>
        <td>梨子</td>
        <td>梨子</td>
    </tr>
    <tr>
        <td>梨子</td>
        <td>梨子</td>
        <td>梨子</td>
        <td>梨子</td>
    </tr>
    <tr>
        <td colspan="3">梨子</td>
        <td colspan="1">梨子</td>
    </tr>
</table>
</body>
</html>
