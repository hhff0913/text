<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/icon-x" href="images/logo.png">
    <title>css文本控制</title>
    <style type="text/css">
        body{background: url(images/timg.jpg) no-repeat right top;}
        /* 设置文本颜色：color 属性被用来设置文字的颜色(属性值：十六进制颜色、rgb、英文)*/
        h1{color:#3EC41F; text-align: center; background: #ccc;/*height: 70px;line-height: 70px;*/}
        h2{color:rgb(255,64,5); text-align: right;}
        h3{color:pink;}
        /* 文本的对齐方式：text-align 属性设置文本的水平对齐方式（属性值：center、right、left、justify）*/
        p{text-align:justify;width: 400px;line-height:30px;letter-spacing:10px; }
        /*设置文本行高：line-height 属性设置行与行之间的空间*/
        /*设置字符间距：letter-spacing 设置字符之间的空间*/
        /*设置词间距：word-spacing 设置单词之间的空白空间*/
        b{word-spacing:10px;text-decoration:underline;}
        /*文本修饰：text-decoration 属性用来设置或删除链接的下划线 */
        a{text-decoration:none;color: #000; }
    </style>
</head>
<body >
<h1>css文本控制</h1>
<h2>html中文网</h2>
<h3>我是灭绝</h3>
<p>
    兰花（学名：Cymbidium ssp.）：附生或地生草本，叶数枚至多枚，通常生于假鳞茎基部或下部节上，二列，带状或罕有倒披针形至狭椭圆形，基部一般有宽阔的鞘并围抱假鳞茎，有关节。总状花序具数花或多花，颜色有白、纯白、白绿、黄绿、淡黄、淡黄褐、黄、红、青、紫。
</p>
<b>don't give up and don't give in</b>
<br>
<a href="">html中文网</a>

</body>
</html>
