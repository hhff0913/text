<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/icon-x" href="images/logo.png">
    <title>css字体样式</title>
    <style type="text/css">
        body{background: url(images/timg.jpg) no-repeat right top;}
        /*文本粗体：font-weight 属性值(normal(默认)、 bold、数字值：100~900);
        文本大小：font-size   属性值（em\px(16px=1em)）
        文本字体：font-family
        复合写法：font*/
        /* p{width: 600px;font-weight:bold; font-size: 2em;font-family: 楷体;text-indent: 2em;}  */
        p{width: 600px;font:bold 2em 楷体;text-indent: 2em;}

    </style>
</head>
<body>
<p>
    兰花（学名：Cymbidium ssp.）：附生或地生草本，叶数枚至多枚，通常生于假鳞茎基部或下部节上，二列，带状或罕有倒披针形至狭椭圆形，基部一般有宽阔的鞘并围抱假鳞茎，有关节。总状花序具数花或多花，颜色有白、纯白、白绿、黄绿、淡黄、淡黄褐、黄、红、青、紫。
</p>
</body>
</html>
