<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/icon-x" href="images/logo.png">
    <title>css背景色控制</title>
    <style type="text/css">
        /*background-color 属性定义了元素的背景颜色,大部分情况我们直接简写 background*/
        /*设置背景色 英文单词  16进制颜色  rgb颜色*/
        /*body{background: red;background:rgb(10,242,118);background:#0AFAF7; }*/
        /*背景色透明度*/
        body{background: rgba(40,41,35,0.2)}
        /*背景的线性渐变*/
        /*background: linear-gradient(方向,起始颜色,终止颜色);*/
        /*从左到右*/
        /*hr{height: 15px;background: linear-gradient(to right,#05F70A,#05F5F7);}*/
        /*从上到下*/
        hr{height: 15px;background: linear-gradient(#05F70A,#05F5F7);}
        /* 对角*/
        div{height: 150px;background: linear-gradient(to bottom right,red,blue);}
        /*背景的径向渐变*/
        /*background: radial-gradient(开始颜色,……,终止颜色);*/
        p{height: 20px;background: radial-gradient(red 20%,#05F5F7);}


    </style>
</head>
<body >
<hr>
<div></div>
<p></p>
</body>
</html>
