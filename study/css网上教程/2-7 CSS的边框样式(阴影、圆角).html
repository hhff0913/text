<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/icon-x" href="images/logo.png">
    <title>css中的圆角和阴影设置</title>
    <style type="text/css">
        body{background: url(images/2.jpg) no-repeat right top;}
        /*圆角：border-radius 你可以给任何元素制作 "圆角"
        四个值：第一个值为左上角，第二个值为右上角，第三个值为右下角，第四个值为左下角。
        三个值：第一个值为左上角, 第二个值为右上角和左下角，第三个值为右下角
        两个值: 第一个值为左上角与右下角，第二个值为右上角与左下角*/
        img{width: 150px;height: 150px;border-radius: 75px;box-shadow: 6px 4px 10px #40403E;}
        div{width: 700px;height: 400px;/*border:3px solid #8AC007;*/border-radius: 30px;
            box-shadow: -3px 5px 20px #40403E inset;
        }
        /* box-shadow 属性设置元素的阴影(水平阴影的位置 垂直阴影的位置 模糊距离 颜色 内外)*/


    </style>
</head>
<body>
<img src="images/8.jpg">
<div></div>
</body>
</html>
