<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*默认*/
        a:link {
            text-decoration: none; /* 取消下划线 */
            color: red;
        }
        /*访问后*/
        a:visited  {
            color: orange;
        }
        /*移入*/
        a:hover {
            color: blue;
        }
        /*点击*/
        a:active {
            color: green;
            border: dotted 3px lightsalmon;
        }
    </style>
</head>
<body>

<a href="http://www.jd.com">1234官网</a>  <a href="http://www.2345.com">2345官网</a>

</body>
</html>
