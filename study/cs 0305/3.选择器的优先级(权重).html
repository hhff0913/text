<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            color: green;
        }
        p {
            color: red;
        }
        .box {
            color: blue;
        }
        #ppp {
            color: yellow;
        }
    </style>

</head>
<body>
<!--
  样式优先级：行内样式 > id选择器  > 类名选择器  >  标签选择器 >  通配符选择器
-->

<p id="ppp" class="box" style="color:purple;">演示样式的优先级</p>

</body>
</html>
