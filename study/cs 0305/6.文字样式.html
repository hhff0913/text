<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height:300px;
            border: solid 5px red;
            /*文字 大小*/
            font-size: 60px;
            font-family: 华文琥珀;
            color: blue;
            /*水平剧中*/
            text-align: left;
            /* 垂直剧中*/
            line-height: 300px;
            font-style: italic;  /* 斜体 */
            font-weight: bold;   /* 粗体 */

            text-indent:2em;   /*缩进*/

            text-decoration: underline;

            text-shadow: 10px 10px 10px black;


        }
    </style>
</head>
<body>

<div>文字样式展示</div>

</body>
</html>
