<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript 变量</title>
    <link rel="stylesheet" type="text/css" href="">
</head>
<body>
<script>
    // 什么是变量？
    // 变量是存储信息的容器
    // =========================================
    // 变量的声明（创建JavaScript变量）
    // 关键词：var
    // var x
    // x为一个空的变量（x为变量名）
    // ====================================
    // 变量赋值(等号)
    var x
    x=5
    document.write(x+"<br>")
    // 声明变量时对其赋值:
    var y=6
    document.write(y+"<br>")

    // var 1=3
    // document.write(1)
    // 一条语句，多个变量(变量之间逗号分隔)
    var x="灭绝",y="今年",z="18岁"
    document.write(x+y+z)
</script>

</body>
</html>
