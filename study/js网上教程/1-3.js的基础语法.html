<!DOCTYPE html>
<html>
<head>
    <Meta charset="utf-8">
    <title>JavaScript语法</title>
    <link rel="stylesheet" type="text/css" href="">
</head>
<body>
<!-- JavaScript 是一个脚本语言。它是一个轻量级，但功能强大的编程语言。
========================================================================
JavaScript 语句
JavaScript 语句向浏览器发出的命令。语句的作用是告诉浏览器该做什么
======================================================================== -->
<script>
    document.write("我是灭绝");
    document.write("欢迎来到html中文网");
</script>
<!-- JavaScript 分号
分号用于分隔JavaScript语句,通常我们在每条可执行的语句结尾添加分号,使用分号的另一用处是在一行中编写多条语句。
======================================================================== -->
<!-- JavaScript 对大小写敏感。
time和Time是代表不同的变量
======================================================================== -->
JavaScript 注释
注释可用于提高代码的可读性
单行注释：//
多行注释以 /* 开始，以 */ 结尾
（快捷键：ctrl+/）


</body>
</html>
