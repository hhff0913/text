<script>
    function add() {
        // arguments 参数对象 【伪数组】
      var arr = arguments;
      //debugger
      var sum = 0;
      for(var i=0;i<arr.length;i++) {
        sum += arr[i];
      }
      alert(sum);
    }

    add(1,2);
    add(1,3,4);
    add(1,3,5,6,7,7,7,9);

    
    
</script>
