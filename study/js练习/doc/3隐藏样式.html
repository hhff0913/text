<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .aj{
            background: red;
            color: white;
        }
        .box{
            width: 100px;
            height: 100px;
            border: solid black 3px;
        }
        .aaa{
            width: 250px;
            height: 250px;
            border: solid #8ba0ad 10px;
            position: fixed;
            right: 0px;
            bottom: 0px;
            margin-right: 30px;
            margin-bottom: 30px;
            display:none;
            padding: 10px;
            z-index: 11;
            background: white;

        }
         .red{
            background: red;
             display: inline-block;
             width: 38px;
        }
         .yellow{
            background: yellow;
             display: inline-block;
             width: 38px;
        }
         .blue{
            background: blue;
             display: inline-block;
             width: 38px;
        }
        .aaa input{
            margin-left: 3px;
        }
        .zh{
            text-align: center;
            padding: 10px;
        }
        .kd input,.gd input{
            background: #8ba0ad;
        }
        .zh input{
            background: blue;
            color: white;
        }
        .bg{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(112,112,112,0.5);
            display: none;
            z-index:10;
        }



    </style>

</head>
<body>
请为下面的div设置样式: <input class="aj" type="button" value="点击设置">
<div class="box"></div>
<div class="aaa">
    <div>请选择背景：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="red" type="button" value="红"><input class="yellow" type="button" value="黄"><input class=" blue" type="button" value="蓝"></div>
    <div class="kd">请选择宽度(px)：<input name="k" type="button" value="200"><input name="k" type="button" value="300"><input name="k" type="button" value="400"></div>
    <div class="gd">请选择宽度(px)：<input name="g" type="button" value="200"><input name="g" type="button" value="300"><input name="g" type="button" value="400"></div>
    <div class="zh"><input name="x" type="button" value="恢复"><input name="x" type="button" value="确认"></div>
</div>
<div class="bg"></div>
<script>
var input=document.getElementsByClassName('aj')[0];
var aaa=document.getElementsByClassName('aaa')[0];
var red=document.getElementsByClassName('red')[0];
var yellow=document.getElementsByClassName('yellow')[0];
var blue=document.getElementsByClassName('blue')[0];
var box=document.getElementsByClassName('box')[0];
var k=document.getElementsByName('k');
var g=document.getElementsByName('g');
var x=document.getElementsByName('x');
var bg=document.getElementsByClassName('bg')[0];
input.onclick=function () {
    aaa.style.display='block';
    bg.style.display='block'
};
red.onclick=function () {
    box.style.background='red'
};
yellow.onclick=function () {
    box.style.background='yellow '
};
blue.onclick=function () {
    box.style.background='blue'
};
k[0].onclick=function () {
    box.style.width='200px'
};
k[1].onclick=function () {
    box.style.width='300px'
};
k[2].onclick=function () {
    box.style.width='400px'
};
g[0].onclick=function () {
    box.style.height='200px'
};
g[1].onclick=function () {
    box.style.height='300px'
};
g[2].onclick=function () {
    box.style.height='400px'
};
x[0].onclick=function () {
    box.style.width='100px';
    box.style.height='100px';
    box.style.border='solid black 3px';
};
x[1].onclick=function () {
    aaa.style.display='none';
    bg.style.display='none'
}
</script>
</body>
</html>
