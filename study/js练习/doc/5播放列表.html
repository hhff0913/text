<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .xlk li{
            list-style: none;
        }
        .top{
            background: #CFD3D7;
            border: solid 1px white;
            position: relative;
            height: 40px;
            line-height: 40px;
        }
        .con{
             background: #E9EDF3;
             width:300px ;
        }
        .xlk{
            display: none;
        }
        .jt{
            width: 0;
            height: 6px;
            border: 6px solid;
            border-color:black transparent transparent transparent;
            position: absolute;
            right: 10px;
            top: 20px;
        }
    </style>
</head>
<body>
<div class="con" >
    <div class="top">
        <div>播放列表</div>
        <div class="jt"></div>
    </div>
    <div class="xlk">
    <ul>
        <li>玩家之徒-蔡依林</li>
        <li>原谅我就是这样的女生-戴佩妮</li>
        <li>猜不透-叮当</li>
        <li>自导自演-周杰伦</li>
        <li>浪漫窝-弦子</li>
        <li>流年-王菲</li>
    </ul>
    </div>
</div>
<script>
    var xlk=document.getElementsByClassName('xlk')[0];
    var jt=document.getElementsByClassName('jt')[0];
       jt.onclick=function () {
        if (xlk.style.display==="block"){
            xlk.style.display="none"
        }else {xlk.style.display="block"}
       }
           


</script>
</body>
</html>
