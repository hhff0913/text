<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 800px;
            height: 450px;
            position: relative;
            margin: 0 auto;
            border:solid blue 3px;
        }
        .left{
            width: 50px;
            height: 50px;
            background: rgba(41, 37, 51, 0.5);
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            color: white;
            position: absolute;
            left: 0;
            top:50%;
            margin-top: -25px;
        }
        .right{
            width: 50px;
            height: 50px;
            background: rgba(41, 37, 51, 0.5);
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            color: white;
            position: absolute;
            right: 0;
            top:50%;
            margin-top: -25px;
        }
        .box ul li{
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius:30px;
            list-style: none;
            background:rgba(191,22,30,0.5);
            color: white;
            text-align: center;
            line-height: 60px;
            margin: 10px;
        }
        .box ul{
            width: 420px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .box ul .bg{
            background: green;

        }
    </style>
</head>
<body>
<div class="box">
    <img src="1.jpg" alt="">
    <div class="left"><</div>
    <div class="right">></div>
    <ul>
        <li class="bg">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
<script>
    var li=document.getElementsByTagName('li');
    var img=document.getElementsByTagName('img')[0];
    var m = 1;
    var left=document.getElementsByClassName('left')[0];
    var right=document.getElementsByClassName('right')[0];
    for(i=0;i<li.length;i++){
        li[i].onmouseover=function () {
            for (n=0;n<li.length;n++){
                li[n].className=''
            }
            this.className='bg'
            m=this.innerText;
            img.src=m+'.jpg'
        }

    }
   left.onclick=function () {
        m--;
        if (m < 1) {
            m = 5;
        }
        img.src = m + ".jpg"
        for (var j = 0; j < li.length; j++) {
            if (j == m - 1) {
                li[j].className = 'bg'
            }
            else {
                li[j].className = ''
            }
        }

    }
    right.onclick=function () {
        m++;
        if(m>5){
            m=1;
        }
        img.src=m+".jpg"
        for(var k=0;k<li.length;k++){
            if(k == m-1){
                li[k].className="bg"
            }
            else {
                li[k].className=''
            }
        }
    }



</script>
</body>
</html>
