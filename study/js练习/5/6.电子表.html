<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       div{
           width: 300px;
           height: 30px;
           text-align: center;
           line-height: 30px;
           margin-left: 100px;
           margin-top: 100px;
       }
        span{
            font-size: 28px;
        }
    </style>
    <script>
        window.onload = function () {
            function str(n) {
                if(n<10){
                    return '0'+n;
                }else {
                    return '' +n
                }
            }
            var time = document.getElementsByTagName('span');
                function tik() {
                    var date = new Date();
                    var day = str(date.getHours()) +str(date.getMinutes()) +str(date.getSeconds()); //获取当前时分秒
                    for( var i = 0;i< time.length; i++ ){
                        time[i].innerText = day.charAt(i);
                    }
                }
                setInterval(tik,1000);
                tik();
        };
    </script>
</head>
<body>
<div>
<span id="one">0</span><span id="two">0</span>:<span id="three">0</span><span id="four">0</span>:<span id="five">0</span><span id="six">0</span>
</div>
</body>
</html>
