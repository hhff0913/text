<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background: blue;
        }
    </style>

</head>
<body>
<div class="box">


</div>
<script>
    var box=document.getElementsByClassName('box')[0];

    var i = 0;
    setInterval(function a(){
        i++;
        var old = box.style.marginLeft.replace('px','') ;
        box.style.marginLeft=((old)*1+i)+'px';

    },10 );

</script>
</body>
