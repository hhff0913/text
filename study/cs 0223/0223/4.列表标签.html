<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--无序列表-->
<ul>
    <li>中国</li>
    <li>印度</li>
    <li>美国</li>
    <li>日本</li>
    <li>泰国</li>
</ul>
<!--有序列表-->
<ol>
    <li>西瓜</li>
    <li>苹果</li>
    <li>香蕉</li>
    <li>龙眼</li>
    <li>荔枝</li>
</ol>
<!--自定义列表-->
<dl>
    <dt>广东省</dt>
    <dd>广州</dd>
    <dd>深圳</dd>
    <dd>东莞</dd>
    <dd>惠州</dd>

    <dt>广西省</dt>
    <dd>南宁</dd>
    <dd>桂林</dd>
    <dd>北海</dd>
    <dd>玉林</dd>

    <dt>湖南省</dt>
    <dd>长沙</dd>
    <dd>湘潭</dd>
    <dd>岳阳</dd>
    <dd>株洲</dd>

</dl>



</body>
</html>
