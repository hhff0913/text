<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width:800px;
            height:450px;
            border:solid 5px blue;
            margin:0 auto;
            position: relative;
        }
        .left{
            display: inline-block;
            width:60px;
            height:60px;
            line-height:60px;
            text-align: center;
            font-size:30px;
            color:white;
            background: rgba(0,0,0,0.5);
            position: absolute;
            left:0px;
            top:50%;
            margin-top:-30px;
        }
        .right {
            display: inline-block;
            width:60px;
            height:60px;
            line-height:60px;
            text-align: center;
            font-size:30px;
            color:white;
            background: rgba(0,0,0,0.5);
            position: absolute;
            right:0px;
            top:50%;
            margin-top:-30px;
        }
        ul {
            position: absolute;
            right: 30px;
            bottom: 30px;
            list-style: none;
        }
        ul li {
            float: left;
            width: 60px;
            height:60px;
            border-radius: 50%;
            background: rgba(0,0,255,0.5);
            color:white;
            line-height:60px;
            text-align: center;
            margin:10px;
        }
        .active {
            background: rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="box">
    <img src="img/1.jpg" alt="">
    <span class="left">&lt;</span>
    <span class="right">&gt;</span>
    <ul>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

</div>

<script>
    //左按钮
    var left =document.getElementsByClassName('left')[0];
    //右按钮
    var right= document.getElementsByClassName('right')[0];
    // 图片对象
    var img = document.getElementsByTagName('img')[0];

    var lis  = document.getElementsByTagName('li');

    var index = 1;
    left.onclick = function () {
      index--;
      if (index < 1) {
        index = 5;
      }
      img.src = 'img/'+ index + '.jpg'
      //循环

      for(var i=1; i<=lis.length ;i++) {
        //innerText与index不相等，去掉active,否则就加上
        if (lis[i-1].innerText == index) {
          lis[i-1].className = 'active'
        } else {
          lis[i-1].className = '';
        }
      }

    }


    right.onclick = function () {
      index ++ ;
      if (index > 5) {
        index = 1;
      }
      img.src = 'img/'+ index + '.jpg'

      //循环

      for(var i=1; i<=lis.length ;i++) {
        //innerText与index不相等，去掉active,否则就加上
        if (lis[i-1].innerText == index) {
          lis[i-1].className = 'active'
        } else {
          lis[i-1].className = '';
        }
      }
    }

    //绑定li的mouseover方法
    for(var j = 0; j< lis.length ;j ++  ){
      lis[j].onmouseover = function () {
        //先取消所有的高亮
        for(var i=0; i<lis.length ;i++) {
          lis[i].className = '';
        }
        //当前的加上
        this.className = 'active'
        // 获取并设置当前的index值
        index = this.innerText   ;
        img.src =  'img/'+ index + '.jpg';
      }
    }



</script>

</body>
</html>
