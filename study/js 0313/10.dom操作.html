<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="first">第一个div</div>
<p class="second">第二个p</p>
<span >第三个span</span><br>
<input type="text" name="forth">
<script>
    // 根据id找元素对象
    var f  = document.getElementById('first');
    f.innerHTML = '<h1>这是一个div元素</h1>'

    // 根据类名获取对象
    var s = document.getElementsByClassName('second')[0];
    s.innerText = 'ppppppppppppppppppppp'

    // 根据标签获取元素对象
    var span = document.getElementsByTagName('span')[0];
    span.innerText = '这是内联标签span'

    // 根据名称获取元素
    var forth = document.getElementsByName('forth')[0];
    forth.value = '请输入你的账号'

</script>

</body>
</html>
