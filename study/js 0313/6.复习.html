<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr = ['a','b',true];
    alert(arr.length )

    arr.push('c'); // 追加项

    arr.unshift('d');// 前面加项

    arr.shift(); // 从前删除

    arr.pop();// 从后删除


    arr.splice(1,2,7,8,9);// 中间的加删除

    arr.sort()// 排序

    arr.concat(['e','f'])// 合并

    arr.slice(2,5);// 切割

    alert(arr[2])// 获取

    arr[2] = 'asdfasdfasf' // 设置值

</script>

</body>
</html>
