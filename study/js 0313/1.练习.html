<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //通过条件判断写出年龄区间的人群名：如“幼儿，童年，少年，青年，中年，老年”
        var age = 10;
        if (age <=6) {
          alert('幼儿')
        } else if ( age >=7 && age <=12) {
          alert('童年')
        } else if (age >=13 && age <= 17 ) {
          alert('少年')
        } else if(age >= 18 && age <=28 )  {
          alert('青年')
        } else if (age >=29  && age <=45 ) {
          alert('中年')
        } else if (age >=46) {
          alert('老年')
        }
    </script>

</head>

</html>
