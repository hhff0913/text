<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 无序列表 -->
<ul>
    <li>马蓉</li>
    <li>小璐</li>
    <li>冰冰</li>
    <li>欣欣</li>
</ul>
<!-- 有序列表-->
<ol>
    <li>中国</li>
    <li>美国</li>
    <li>英国</li>
    <li>日本</li>
</ol>
<!--自定义列表-->
<dl>
    <dt>广东省</dt>
    <dd>广州</dd>
    <dd>深圳</dd>
    <dd>东莞</dd>
    <dt>湖南省</dt>
    <dd>长沙</dd>
    <dd>株洲</dd>
    <dd>岳阳</dd>
    <dt>湖北省</dt>
    <dd>武汉</dd>
    <dd>咸宁</dd>
    <dd>黄冈</dd>


</dl>

</body>
</html>
