<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--块标签 ： 独占一行的标签 -->
<!--标题标签-->
<h1>h1大标题</h1>
<h2>h2标签</h2>
<h3>h3标签</h3>
<h4>h4标签</h4>
<h5>h5标签</h5>
<h6>h6标签</h6>
<!--分区标签-->
<div>我是分区标签</div>
<div>我是分区标签2</div>
<div>我是分区标签3</div>
<!--段落标签-->
<p>段落标签</p>
<p>段落标签2</p>
<p>段落标签3</p>
<!-- hr 标签 ：划水平线-->
<hr>
<!-- br： 换行-->
<div>流浪地球<br>最近太火了</div>
</body>
</html>
