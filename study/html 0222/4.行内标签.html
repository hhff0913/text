<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 行内标签 ： 不会独占一行 -->
<span>我是行内标签111</span>
<span>我是行内标签222</span>
<span>我是行内标签333</span>
<!--b, strong： 文字加粗-->
<div>
    今天我看了<b>流浪地球</b>，太<strong>精彩</strong>了
</div>
<!-- i, em : 文字斜体 -->
<p>
    请你有时间也去看看<i><b>流浪地球</b></i>吧，<em>再不看就没了</em>
</p>

<hr>
<!--超链接标签-->
<a href="http://www.tmall.com" target="_blank">跳到天猫</a>
<!--图片-->
<img src="aaaa.jpg" alt="你的美女图片呢" width="300" >
<!-- 页面框架 -->
<iframe src="http://www.tmall.com" frameborder="0" width="600" height="600"></iframe>
</body>
</html>
