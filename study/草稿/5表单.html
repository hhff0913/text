<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="500px">
    <tr>
        <td>姓名:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>密码:</td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td>确认密码:</td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td>邮箱:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>性别:</td>
        <td><input type="radio" name="s" checked>男<input type="radio" name="s">女 </td>
    </tr>
    <tr>
        <td>爱好:</td>
        <td><input type="checkbox" checked>吃饭<input type="checkbox">玩耍<input type="checkbox">休息</td>
    </tr>
    <tr>
        <td>城市:</td>
        <td><select>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">深圳</option>
            <option value="">广州</option>
        </select></td>
    </tr>
    <tr>
        <td>自我介绍:</td>
        <td>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" value="立即注册"></td>

    </tr>

</table>

</body>
</html>
