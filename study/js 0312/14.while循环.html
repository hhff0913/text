<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //先判断 再执行
    var i = 0;
    while( i < 20) {
      i++;
      document.write(i +"<br>")
    }
    // 先执行，再判断
    var j = 0;
    do {
        j++ ;
      document.write(j +"<br>")
    } while(j < 20)


</script>

</body>
</html>
