<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box{
            border:solid 1px #999;
            width:600px;
            margin:0 auto;
        }
        .title {
            background: #ccc;
        }
        td {
            padding: 10px 0px;
        }
        .biaoqian {
            width: 260px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="title">账户信息</div>
    <table>
        <tr>
            <td class="biaoqian">用户名：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="biaoqian">请设置密码：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="biaoqian">请确认密码：</td>
            <td><input type="text"></td>
        </tr>
    </table>


</div>


</body>
</html>
