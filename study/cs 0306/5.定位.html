<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .one {
            /* 相对定位 : 相对元素本身的左上角 */
            position: relative;
            left:50px;
            top: 100px;
            width: 300px;
            height:300px;
            border:solid 5px goldenrod;
        }
        .two {
            /* 相对定位 */
            position: relative;
            left: 200px;
            top: 200px;
            margin: 180px ;

            width: 300px;
            height:300px;
            border:solid 5px red;
        }
        .three {
            /* 绝对定位 : 以有定位的祖标签的左上角为原点，进行位移*/
            position: absolute;
            left: 100px;
            top: 100px;
            width: 200px;
            height:200px;
            border:solid 5px blue;
        }
        .guoding {
            /* 固定定位：*/
            position: fixed;
            right:20px;
            bottom: 20px;
            width: 150px;
            height:150px;
            background: orange;
        }
        .jingtai {
            /*默认就是静态定位*/
            /*position: static;*/

        }
    </style>
</head>
<body>
<div class="one">
    <div class="two">
        <div class="three">元素定位</div>
    </div>
</div>

<div class="guoding">固定定位</div>

<div class="jingtai">静态定位</div>

</body>
</html>
