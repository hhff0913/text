<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .jm{background: gray;
            text-align:right;
            font-size: 50px;
            color: white;
        }
        .h{background:orange}
        .t{
            width:400px;
            height:600px;
            border-collapse:collapse;
            background: #cccccc;
        }
        table,tr,th{border:solid 1px black;
            }
        .s{text-align: left}


    </style>
</head>
<body>
<table class="t">
<tr>
    <th class="jm" colspan="4">0</th>


</tr>
<tr>
    <th>AC</th>
    <th>+/-</th>
    <th>%</th>
    <th class="h">&divide;</th>
</tr>
<tr>
    <th>7</th>
    <th>8</th>
    <th>9</th>
    <th class="h">&times;</th>
</tr>
<tr>
    <th>4</th>
    <th>5</th>
    <th>6</th>
    <th class="h">-</th>
</tr>
<tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th class="h">+</th>
</tr>
<tr>
    <th class="s" colspan="2">&emsp;&emsp;&emsp;0</th>
    <th>.</th>
    <th class="h">=</th>
</tr>
</table>
</body>
</html>
