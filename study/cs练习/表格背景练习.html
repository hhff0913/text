<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .t{background:green;
           text-align: center;
            color: white;
            height: 100px;
        }
        .z{background:darkmagenta;
           text-align: center;
            color: white;
            width: 300px;
            height: 500px;
            }
        .y{background:deepskyblue;
            text-align: center;
            color: white;
            width: 500px;
            height: 500px;
        }
        .w{background:black;
            text-align: center;
            color: white;
            height: 80px;
        }
        table{
            border-collapse:collapse;
        }
    </style>
</head>
<body>
<table  width="800"  cellpadding="0">
    <tr>
        <td colspan="2" class="t">头部</td>

    </tr>
    <tr>
        <td class="z">左侧</td>
        <td class="y">右侧</td>
    </tr>
    <tr>
        <td class="w" colspan="2">尾部</td>

    </tr>
</table>
</body>
</html>
