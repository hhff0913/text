<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width:100px;
            height:100px;
            border:solid 5px black;
        }
        .btn {
            color: white;
            background: red;
            font-weight: bold;
        }
        .mask {
            position: absolute;
            top:0px;
            left:0px;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.5);
        }
        .abc {
            position: absolute;
            bottom: 50px;
            right:50px;
            width: 350px;
            height:250px;
            border:solid 10px #ccc;
            background: #fff;
        }
        .abc span {
            display: inline-block;
            width:60px;
            height:30px;
            margin:5px;
            text-align: center;
            line-height:30px;
            background: #999999;
        }
        .abc .red {
            background: lightsalmon;
        }
        .abc .yellow {
            background: lightyellow;
        }
        .abc .blue {
            background: lightblue;
        }
        .none {
            display: none;
        }
    </style>
</head>
<body>

<h1>请为下面的div设置样式 <input class="btn" type="button" value="点击设置"></h1>
<div class="box">盒子</div>

<div class="mask none">
    <div class="abc">
        <p>请选择背景色：
            <span class="red">红</span><span class="yellow">黄</span><span class="blue">蓝</span>
        </p>
        <p>请选择宽度(px)：
            <span class="w200">200</span><span class="w300">300</span><span class="w400">400</span>
        </p>
        <p>请选择高度(px)：
            <span class="h200">200</span><span class="h300">300</span><span class="h400">400</span>
        </p>
        <p><input id="hf" type="button" value="恢复"> <input id="qr" type="button" value="确认"></p>
    </div>
</div>

<script>
    var btn = document.getElementsByClassName('btn')[0];
    var box = document.getElementsByClassName('box')[0];
    var mask = document.getElementsByClassName('mask')[0];
    btn.onclick = function () {
      // 显示mask
      // mask.className = 'mask';
      mask.classList.remove('none')
    }

    var hf = document.getElementById('hf');
    var qr = document.getElementById('qr');
    qr.onclick = function () {
      mask.classList.add('none');
    }

    //获取红，黄，蓝span
    var red = document.getElementsByClassName('red')[0];
    var yellow = document.getElementsByClassName('yellow')[0];
    var blue = document.getElementsByClassName('blue')[0];
    red.onclick = function () {
        box.style.background = 'red'
    }
    yellow.onclick = function () {
      box.style.background = 'yellow'
    }
    blue.onclick = function () {
      box.style.background = 'blue'
    }

    //获取宽，高按钮
    var w200 = document.getElementsByClassName('w200')[0];
    var w300 = document.getElementsByClassName('w300')[0];
    var w400 = document.getElementsByClassName('w400')[0];

    var h200 = document.getElementsByClassName('h200')[0];
    var h300 = document.getElementsByClassName('h300')[0];
    var h400 = document.getElementsByClassName('h400')[0];
    w200.onclick = function () {
      box.style.width = '200px'
    }
    w300.onclick = function () {
      box.style.width = '300px'
    }
    w400.onclick = function () {
      box.style.width = '400px'
    }
    h200.onclick = function () {
      box.style.height = '200px'
    }
    h300.onclick = function () {
      box.style.height = '300px'
    }
    h400.onclick = function () {
      box.style.height = '400px'
    }

    hf.onclick = function () {
      box.style.width = '100px'
      box.style.height = '100px'
      box.style.background = 'white'
    }
</script>

</body>
</html>
