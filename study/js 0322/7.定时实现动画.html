<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:100px;
            border:solid 1px red;
        }
    </style>
</head>
<body>
<div id="box">盒子</div>



<script>


    var box = document.getElementById('box');
    setInterval(function(){
      var oldWidth = box.style.width.replace('px','') ;   // "100"
      box.style.width = (  (oldWidth)*1   + 1) + 'px'

    },1)


</script>


</body>
</html>
