<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box3 {
            width:200px;
            height:200px;
            border:solid 2px green;
        }

        .box1 {
            width:200px;
            height:200px;
            border:solid 2px red;
            position: relative;
            top: 300px;
            left:300px;
        }
        .box2 {
            width:200px;
            height:200px;
            border:solid 2px blue;
            position: absolute;
            left:100px;
            top: 100px;
        }
    </style>
</head>
<body>
<!--绝对定位：以祖系有定位的元素的左上角进行位移，如果祖系元素都没有定位，则以body的左上角进行定位-->
<div class="box3">盒子3</div>

<div class="box1">
    盒子1
    <div class="box2">
        盒子2
    </div>
</div>

</body>
</html>
