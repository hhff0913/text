<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
          $('div:contains(你)').css('color','red');
          $('div:empty').css({'border':'solid 2px red','width':'100px','height':'100px'})
          $('div:has(p)').css({'border':'solid 2px blue','width':'100px','height':'100px'})
        })
        
    </script>
</head>
<body>
<div>我们</div>
<div>你们</div>
<div>他们</div>
<div></div>
<div><p>你好</p></div>
</body>
</html>
