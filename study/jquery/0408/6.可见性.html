<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .none {
            display: none;
        }
    </style>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
           // 不可见
          console.log($('li:hidden'))
          $('li:hidden').css('display','block')
        })
    </script>
</head>
<body>

<ul>
    <li class="none">li1</li>
    <li>li2</li>
    <li class="none">li3</li>
    <li>li4</li>
    <li>li5</li>
</ul>


</body>
</html>
