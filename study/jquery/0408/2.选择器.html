<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
          // 1.id选择器
          $('#div1').css('color','red');
          // 2.类名选择器
          $('.p1').css('border','solid 2px blue');
          // 3.标签选择器
          $('span').eq(0).css('background','orange');

          //4.分组选择器
          $('#div1,.p1,span').css('margin','50px')

        })


    </script>

</head>
<body>

<div id="div1">id选择器</div>

<p class="p1">类名选择器</p>

<span>标签选择器</span>
<span>我也是span</span>



</body>
</html>
