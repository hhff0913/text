<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height:200px;
        }
        .red {
            left : 0;
            top: 0;
            background: red;
            z-index: 1;
            cursor: pointer;
        }
        .blue {
            left : 50px;
            top: 50px;
            background: blue;

        }
        .green {
            left : 100px;
            top: 100px;
            background: green;
            cursor: help;
        }
    </style>
</head>
<body>

<div class="red">红色</div>
<div class="blue">蓝色</div>
<div class="green">绿色</div>
</body>
</html>
