<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border:solid 5px red;
            display: inline;  /*  内联 */
        }
        span{
            border:solid 5px blue;
            display: block;   /*块*/
        }
        .box {
            border:solid 5px green;
            display: inline-block;  /* 行内块*/
        }
    </style>
</head>
<body>

<div>块标签转内联标签</div>

<span>内联标签</span>

<span class="box">行内块</span>

</body>
</html>
